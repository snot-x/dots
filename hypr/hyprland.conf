monitor=HDMI-A-2,preferred,auto,1
monitor=eDP-1,disable

exec-once=$HOME/.config/hypr/autostart

input {
    kb_layout=
    kb_variant=ffffff
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
    }
}

misc{
    
}

